<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/les-petits-plats.svg" />
        <link rel="stylesheet" href="/src/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Les petits plats</title>
    </head>
    <body>
        <header id="header">
            <nav>
                <div class="logo">
                    <img
                        src="assets/icons/logo.svg"
                        alt="logo les petits plats"
                    />
                </div>
            </nav>
            <h1>
                CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET
                DÉLICIEUSES
            </h1>
            <form class="search-wrapper">
                <input
                    class="search-field"
                    type="text"
                    placeholder="Rechercher une recette, un ingrédient, ..."
                />
                <button class="cross-btn">
                    <img src="/assets/icons/cross.svg" alt="croix" />
                </button>
                <button class="search-btn">
                    <img
                        class="search-btn-img"
                        src="/assets/icons/search-icon.svg"
                        alt="icone loupe"
                    />
                </button>
            </form>
        </header>
        <main>
            <div class="main-header">
                <ul class="filters-wrapper">
                    <li class="filter">
                        <details>
                            <summary>
                                <p>Ingrédients</p>
                                <img
                                    src="/assets/icons/arrow-down.svg"
                                    alt="flèche vers le bas"
                                    class="arrow-down"
                                />
                            </summary>
                            <div class="dropdown-content">
                                <form class="tag-searchbar-wrapper">
                                    <input
                                        type="text"
                                        class="tag-search-input"
                                        data-category="ingredients"
                                    />
                                    <button class="tag-cross-btn">
                                        <img
                                            src="/assets/icons/cross.svg"
                                            alt="croix"
                                        />
                                    </button>
                                    <button class="tag-search-btn">
                                        <img
                                            src="/assets/icons/search-icon.svg"
                                            alt="icone loupe"
                                        />
                                    </button>
                                </form>
                                <ul class="ingredients-list list"></ul>
                            </div>
                        </details>
                    </li>
                    <li class="filter">
                        <details>
                            <summary>
                                <p>Appareils</p>
                                <img
                                    src="/assets/icons/arrow-down.svg"
                                    alt="flèche vers le bas"
                                    class="arrow-down"
                                />
                            </summary>
                            <div class="dropdown-content">
                                <form class="tag-searchbar-wrapper">
                                    <input
                                        type="text"
                                        class="tag-search-input"
                                        data-category="appliances"
                                    />
                                    <button class="tag-cross-btn">
                                        <img
                                            src="/assets/icons/cross.svg"
                                            alt="croix"
                                        />
                                    </button>
                                    <button class="tag-search-btn">
                                        <img
                                            src="/assets/icons/search-icon.svg"
                                            alt="icone loupe"
                                        />
                                    </button>
                                </form>
                                <ul class="appliances-list list"></ul>
                            </div>
                        </details>
                    </li>
                    <li class="filter">
                        <details>
                            <summary>
                                <p>Ustensiles</p>
                                <img
                                    src="/assets/icons/arrow-down.svg"
                                    alt="flèche vers le bas"
                                    class="arrow-down"
                                />
                            </summary>
                            <div class="dropdown-content">
                                <form class="tag-searchbar-wrapper">
                                    <input
                                        type="text"
                                        class="tag-search-input"
                                        data-category="ustensils"
                                    />
                                    <button class="tag-cross-btn">
                                        <img
                                            src="/assets/icons/cross.svg"
                                            alt="croix"
                                        />
                                    </button>
                                    <button class="tag-search-btn">
                                        <img
                                            src="/assets/icons/search-icon.svg"
                                            alt="icone loupe"
                                        />
                                    </button>
                                </form>
                                <ul class="ustensils-list list"></ul>
                            </div>
                        </details>
                    </li>
                </ul>
                <p class="number-recipes"></p>
            </div>
            <ul class="tags-anchors-wrapper"></ul>
            <section class="recipes-wrapper"></section>
        </main>
        <script type="module" src="/src/script.js"></script>
    </body>
</html>
