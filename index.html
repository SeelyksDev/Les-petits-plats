<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/les-petits-plats.svg" />
        <link rel="stylesheet" href="/src/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Les petits plats</title>
    </head>
    <body>
        <header id="header">
            <nav>
                <div class="logo">
                    <img
                        src="assets/icons/logo.svg"
                        alt="logo les petits plats"
                    />
                </div>
            </nav>
            <h1>
                CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET
                DÉLICIEUSES
            </h1>
            <form class="search-wrapper">
                <input
                    class="search-field"
                    type="text"
                    placeholder="Rechercher une recette, un ingrédient, ..."
                />
                <button class="cross-btn"><img src="/assets/icons/cross.svg" alt="croix"></button>
                <button class="search-btn">
                    <img
                        class="search-btn-img"
                        src="/assets/icons/search-icon.svg"
                        alt="icone loupe"
                    />
                </button>
            </form>
        </header>
        <main>
            <div class="main-header">
                <ul class="sort-wrapper">
                    <li>
                        <details>
                            <summary>
                                <p>Ingrédients</p>
                                <img
                                    src="/assets/icons/arrow-down.svg"
                                    alt="flèche vers le bas"
                                    class="arrow-down"
                                />
                            </summary>
                        </details>
                    </li>
                    <li>
                        <details>
                            <summary>
                                <p>Appareils</p>
                                <img
                                    src="/assets/icons/arrow-down.svg"
                                    alt="flèche vers le bas"
                                    class="arrow-down"
                                />
                            </summary>
                        </details>
                    </li>
                    <li>
                        <details>
                            <summary>
                                <p>Ustensiles</p>
                                <img
                                    src="/assets/icons/arrow-down.svg"
                                    alt="flèche vers le bas"
                                    class="arrow-down"
                                />
                            </summary>
                        </details>
                    </li>
                </ul>
                <p class="number-recipes">1500 recettes</p>
            </div>
            <section class="recipes-wrapper"></section>
        </main>
        <script type="module" src="/src/script.js"></script>
    </body>
</html>
